<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Inventory</title>

  <style>
    :root {
      --gap: 14px;
      --card-radius: 12px;
      --border: #e6e6e6;
      --text: #1a1a1a;
      --muted: #666;
      --hover: #f5f7fa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fafafa;
      color: var(--text);
    }

    header {
      background: #fff;
      border-bottom: 1px solid var(--border);
      padding: 16px;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .wrap {
      max-width: 1300px;
      margin: 0 auto;
      padding: 16px;
    }

    /* GRID */
    .grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(2, minmax(0, 1fr)); /* mobile */
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(5, minmax(0, 1fr)); /* desktop */
      }
    }

    /* CLICKABLE CARD LINK */
    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--card-radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card-link:hover .card {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      background: var(--hover);
    }

    .top {
      padding: 12px;
    }

    .top h2 {
      margin: 0;
      font-size: 14px;
      font-weight: 800;
      line-height: 1.2;
    }

    .photo {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #f1f1f1;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .meta {
      padding: 12px;
      border-top: 1px solid var(--border);
      display: grid;
      gap: 6px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      gap: 8px;
    }

    .label {
      color: var(--muted);
      font-weight: 600;
    }

    .value {
      font-weight: 700;
      white-space: nowrap;
    }

    .price .value {
      font-size: 14px;
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <h1>Inventory</h1>
  </div>
</header>

<main class="wrap">
  <section class="grid">

    <!-- CARD 1 -->
    <a href="car.html?id=101" class="card-link">
      <article class="card">
        <div class="top">
          <h2>2017 Toyota Camry SE</h2>
        </div>

        <div class="photo">
          <img src="images/camry.jpg" alt="2017 Toyota Camry SE" loading="lazy">
        </div>

        <div class="meta">
          <div class="row">
            <span class="label">Title</span>
            <span class="value">Clean</span>
          </div>
          <div class="row">
            <span class="label">Mileage</span>
            <span class="value">112,340</span>
          </div>
          <div class="row price">
            <span class="label">Cash Price</span>
            <span class="value">$9,995</span>
          </div>
        </div>
      </article>
    </a>

    <!-- CARD 2 -->
    <a href="car.html?id=102" class="card-link">
      <article class="card">
        <div class="top">
          <h2>2015 Honda Accord LX</h2>
        </div>

        <div class="photo">
          <img src="images/accord.jpg" alt="2015 Honda Accord LX" loading="lazy">
        </div>

        <div class="meta">
          <div class="row">
            <span class="label">Title</span>
            <span class="value">Rebuilt</span>
          </div>
          <div class="row">
            <span class="label">Mileage</span>
            <span class="value">98,210</span>
          </div>
          <div class="row price">
            <span class="label">Cash Price</span>
            <span class="value">$8,450</span>
          </div>
        </div>
      </article>
    </a>

  </section>
</main>
</body>
</html>
