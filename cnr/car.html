    .actions {

      flex-wrap: wrap;

    }

    .btn {

      padding: 12px 18px;
      font-weight: 800;
      border-radius: 8px;
      text-align: center;
      display: inline-block;

      background: #fff;
      color: var(--blue);

      }
    }

    .photo-grid img {

      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #f1f1f1;

    footer {

      padding-top: 16px;
