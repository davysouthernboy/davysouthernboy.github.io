<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Submitted | C&amp;R Automotive</title>


  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 28px;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #0b5ed7;
    }

    p {
      font-size: 14px;
      color: #444;
      margin: 12px 0;
    }

    .vehicle {
      font-weight: 800;
      margin: 12px 0;
    }

    a {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 18px;
      background: #0b5ed7;
      color: #fff;
      text-decoration: none;
      font-weight: 800;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>âœ… Application Submitted</h1>

    <p>Thank you for applying with <strong>C&amp;R Automotive</strong>.</p>

    <p id="vehicleLine" class="vehicle"></p>

    <p>
      A member of our team will review your information and contact you shortly.
    </p>

    <a href="index.html">Back to Inventory</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const vehicle = params.get("vehicle");

    if (vehicle) {
      document.getElementById("vehicleLine").textContent =
        "Vehicle of Interest: " + vehicle;
    }
  </script>
</body>
</html>
